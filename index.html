<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Plus+Jakarta+Sans:wght@500;800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Plus+Jakarta+Sans:wght@500;800&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card-wrapper">
      <section class="image-section-mobile">
        <img class="product-image" src="./images/image-product-mobile.jpg" />
      </section>
      <section class="image-section-desktop">
        <img class="product-image" src="./images/image-product-desktop.jpg" alt="perfume product image" />
      </section>
      <section class="product-info">
        <p class="product-type">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-div">
          <div class="sale-price">$149.99</div>
          <div class="price">$169.99</div>
        </div>

        <div class="button-div">
          <button class="cart-button"><img class="cart-icon" /src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Amy Spencer</a>.
        </div>
      </section>
    </div>
  </main>
</body>

</html>
